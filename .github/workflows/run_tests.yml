name: Build

on:
    push:
        branches:
            - ci-test
            - master
            - devel
            - tests
    workflow_call:

jobs:
  run_pytest:
    name: Run pytest on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-15-intel, macos-latest] #, windows-11-arm]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
        - os: windows-11-arm
          python-version: "3.10"
        - os: windows-11-arm
          python-version: "3.9"
        - os: windows-latest
          python-version: "3.9"


    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Install package
        env:
          VERBOSE: '1'
        run: |
          python -m pip install -v .[pytest]
      - name: Test with pytest
        working-directory: ./pytest
        run: |
          python -m pytest .
      - name: Show sqlite3 backend
        run: |
          python test/print_sqlite_backend.py
      - name: Test with pytest and Bruker bridge
        if: matrix.os == 'windows-latest' || matrix.os == 'ubuntu-latest'
        working-directory: ./pytest
        run: |
          python -m pip install opentims_bruker_bridge
          python -m pytest .
          python test_bruker.py
      - name: Test with pytest and git bridge
        if: matrix.os == 'windows-latest' || matrix.os == 'ubuntu-latest'
        working-directory: ./pytest
        run: |
          python -m pip uninstall opentims_git_bridge -y
          python -m pip install git+https://github.com/MatteoLacki/opentims_bruker_bridge.git
          python -m pytest .
          python test_bruker.py